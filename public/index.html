<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Displaying cursor on every connected client</title>
  </head>
  <body>
    <div class="join-container">
      <form action="cursor.html">
        <div class="form-control">
          <label>
            Username
            <input
              type="text"
              name="username"
              id="username"

          <button type="submit" class="btn">Join</button>
        </div>
      </form>
    </div>
  </body>
